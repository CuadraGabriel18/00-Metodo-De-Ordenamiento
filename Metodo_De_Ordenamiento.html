<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>METODO DE ORDENAMIENTO</title>
    </head>
    <body style="background-image: url('ham.jpg'); height: 100vh; background-position: center; background-repeat: no-repeat; background-size: cover;">
        <div class="text-center fs-1 mt-3">
          <h1>METODO DE ORDENAMIENTO</h1>
        </div>
    
          <form>
          <div class="container mt-4" style="background: transparent; border: 5px solid rgb(229, 255, 0); border-radius: 20px; backdrop-filter: blur(3px); " >
            <form>
              <div class="row mt-4 g-3 justify-content-center">
                <label class="form-label col-3 fs-4" >Numero de Elementos</label>
                <div class="col-6">
                  <input type="number" class="form-control" name="txtCantidad" placeholder="Ingrese Cantidad ">
                </div>
              </div>
    
              <div class="row mt-4 g-3 justify-content-center" >
                <div class="col-2 text-center">
                  <button type="reset"  class="btn btn-info" >Borrar</button>
                </div>
                <div class="col-2 text-center">
                  <button type="button" class="btn btn-info" onclick="ingresarElementos()">Registrar Datos</button>
                </div>
              </div>
            </form>
          </div>

        </form>
        <script src="js/imprimir-Ordenamiento.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
